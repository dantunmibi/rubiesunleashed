[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PRIVATE_TARGET = "server"

# ✅ FIXED: Use actual function name from build output
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-server-handler/:splat"
  status = 200

# ✅ Catch-all for Next.js pages
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__nextjs/:splat"
  status = 200