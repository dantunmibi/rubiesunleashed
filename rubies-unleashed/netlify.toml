[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PRIVATE_TARGET = "server"

# ✅ CRITICAL: API Route Rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/__nextjs_api/:splat"
  status = 200
  force = true

# ✅ Catch-all for Next.js pages
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__nextjs/:splat"
  status = 200